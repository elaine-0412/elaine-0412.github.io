<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登入頁</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .text-circle {
                width: 40px;
                height: 40px;
            }
            .my-translate {
                transform: translate(-100%, -50%);
            }
            
            
            a {
                color: white;
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <div class="row vh-100 m-0 bg-dark" style="background-image: url(./img/登入bg.avif); background-size: cover;">
            <div class="col-12 col-lg-6 h-100 bg-dark opacity-50">
                <div class="container d-flex align-items-center" style="height:90%;">
                    <div class="text-white text-start">
                        <h1 class="">幸福的終點站</h1>
                        <p class="">邀你来品人生的甜，就好像所有的美好都發生在今天 </p>
                    </div>
                </div>
                <div class="icon d-flex justify-content-center p-2" style="font-size: 30px;"> 
                    <a class="mx-3" href="#">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a class="mx-3" href="#">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a class="mx-3" href="#">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
                

            </div>

            <div class="col-12 col-lg-6 h-100 bg-white d-none d-lg-flex justify-content-center align-items-center">
            
            </div>
            
            <div class="col-12 position-absolute my-translate col-lg-6 start-100 top-50 p-5 bg-white">
                <div class="row p-5 text-center">
                    <div class="col-12 text-center">
                        <img src="./img/logo.svg" style="width: 50%;">
                    </div>
                    <div class="col-12 d-flex mt-4 align-items-center justify-content-center">
                        <div class="d-flex align-items-center justify-content-center text-circle text-dark border border-2 border-dark rounded-circle mx-2">
                            <a href="#" style="color: black; text-decoration: none;">f</a>
                        </div>
                        <div class="d-flex align-items-center justify-content-center text-circle text-dark border border-2 border-dark rounded-circle mx-2">
                            <a href="#" style="color: black; text-decoration: none;">G+</a>
                        </div>
                        <div class="d-flex align-items-center justify-content-center text-circle text-dark border border-2 border-dark rounded-circle mx-2">
                            <a href="#" style="color: black; text-decoration: none;">in</a>
                        </div>
                    </div>
                    <div class="col-12 mt-4 text-center">
                        <p>或使用電子郵件登入您的帳戶</p>
                    </div>

                    <div class="col-12">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-12 col-md-10 col-lg-8 m-auto">
                                <label for="exampleFormControlInput1" class="form-label"></label>
                                <div class="input-group has-validation">
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="電子郵件" required="">
                                    <div class="invalid-feedback text-start">
                                        請輸入電子郵件
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-10 col-lg-8 m-auto">
                                <label for="inputPassword5" class="form-label"></label>
                                <div class="input-group has-validation">
                                    <input type="password" id="inputPassword5" class="form-control rounded" aria-describedby="passwordHelpBlock" placeholder="密碼" required="">
                                    <div id="passwordHelpBlock" class="form-text "></div>
                                    <div class="invalid-feedback text-start">
                                        請輸入密碼
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-10 col-lg-8 m-auto text-end mt-2">
                                <a href="#" style="color: black;">
                                    <p>忘記密碼?</p>
                                </a>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-success rounded-pill p-2 text-nowrap text-center" style="width: 50%;" type="submit">登入</button>
                            </div>
                        </form>
                    </div>    
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
    'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
    .forEach(function (form) {
        form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
        }, false)
    })
})()
        </script>
    </body>
</html>
